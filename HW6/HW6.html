
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
  
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([38.889253730192095, -77.02910202533013], 14.0);

      var OSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    	maxZoom: 19,
	    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      var daPhoto = L.tileLayer('./tiles_2/{z}/{x}/{y}.png', {
        minZoom: 12,
        maxZoom: 16,
        tms: false,
        attribution: 'Washington DC, 1949'
      }).addTo(map);

      var mlk = L.icon({
        iconUrl:'https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Martin_Luther_King%2C_Jr..jpg/220px-Martin_Luther_King%2C_Jr..jpg',
        iconSize: [50,50],
        popupAnchor: [0,0]
      });
      
      var mlkpopup = "Martin Luther King Jr. Memorial, opened to the public in 2011<br/><img src='https://obamawhitehouse.archives.gov/sites/default/files/image/image_file/p101611ck-119.jpg'width='100px'/>";
      
      var mlk = L.marker([38.8862036,-77.0463925], {icon:mlk}).addTo(map)
        .bindPopup(mlkpopup)
        .openPopup();

      var kor = L.icon({
        iconUrl:'https://www.nationalparks.org/sites/default/files/Korean%20War%20Veterans%20National%20Memorial%20-%20iStock_16546125_LARGE.jpg',
        iconSize: [50,50],
        popupAnchor: [0,0]
      });
      
      var korpopup = "Korean War Veterans Memorial, dedicated in 1995<br/><img src='https://bloximages.newyork1.vip.townnews.com/lancasteronline.com/content/tncms/assets/v3/editorial/6/b0/6b04986c-30d4-11e9-bbbe-8ba3b9531bfa/5c3874ae4c1d2.image.jpg?resize=400%2C278'width='100px'/>";
      
      var kor = L.marker([38.8878261,-77.0499784], {icon:kor}).addTo(map)
        .bindPopup(korpopup)
        .openPopup();

      var fbi = L.icon({
        iconUrl:'https://images-na.ssl-images-amazon.com/images/I/51tSKmB3NML._AC_UL600_SR600,600_.jpg',
        iconSize: [50,50],
        popupAnchor: [0,0]
      });
      
      var fbipopup = "FBI Headquarters, completed in 1975<br/><img src='https://www.fbi.gov/contact-us/fbi-headquarters/@@images/image'width='100px'/>";
      
      var fbi = L.marker([38.8947986,-77.0259583], {icon:fbi}).addTo(map)
        .bindPopup(fbipopup)
        .openPopup();

      var daTiles = {
        "Open Street Map": OSM,
        "Washington DC, 1949": daPhoto
      }

      var vectors = {
        "MLK Memorial":mlk,
        "Korean War Memorial": kor,
        "FBI Headquarters": fbi
      }

      L.control.layers(daTiles, vectors).addTo(map);

  </script>
</body>
</html>
