<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>

   <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>

   <script src = "./data/old_well_4326.geojson"></script>
   <script src = "./data/bell_tower_4326.geojson"></script>
   <script src = "./data/water_tower_4326.geojson"></script>
   <script src = "./data/wilson_library_4326.geojson"></script>

</head>
<body>

    <div id="mapid"></div>
    <style>
        #mapid{ width: 900px; height: 500px;}
    </style>

    <script>
        var map = L.map('mapid').setView([35.907, -79.05], 16);
        L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {}).addTo(map)

        // L.geoJSON(belltower).addTo(map)

        var uncIcon = L.icon({ // notice the L.icon which is a Leaflet object with properties
        iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/c/cb/Nuvola_apps_clock.png',
        // this points to a jpg image obtained from the internet
        iconSize: [50,50], // size of the icon
        popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point.
        });

        var customPopup = "Bell Tower<br/><img src='https://upload.wikimedia.org/wikipedia/commons/d/d0/Morehead_Patterson_Bell_Tower_%2842522266%29.jpeg'width='100px'/>";

        L.geoJSON(belltower, { // a
        pointToLayer: function (feature, latlng) { // b
        return L.marker(latlng, {icon: uncIcon});}}) // c
        .bindPopup(customPopup) // d
        .addTo(map); //

        // L.geoJSON(watertower).addTo(map)

        var uncIcon = L.icon({ // notice the L.icon which is a Leaflet object with properties
        iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/1/12/Drinking_water.png',
        // this points to a jpg image obtained from the internet
        iconSize: [50,50], // size of the icon
        popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point.
        });

        var customPopup = "Water Tower<br/><img src='https://upload.wikimedia.org/wikipedia/commons/1/1a/Tarheel_water_tower.jpg'width='100px'/>";

        L.geoJSON(watertower, { // a
        pointToLayer: function (feature, latlng) { // b
        return L.marker(latlng, {icon: uncIcon});}}) // c
        .bindPopup(customPopup) // d
        .addTo(map); //

        // L.geoJSON(wilsonlib).addTo(map)

        var uncIcon = L.icon({ // notice the L.icon which is a Leaflet object with properties
        iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/1/1c/Green_open_book.png',
        // this points to a jpg image obtained from the internet
        iconSize: [50,50], // size of the icon
        popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point.
        });

        var customPopup = "Wilson Library<br/><img src='https://upload.wikimedia.org/wikipedia/commons/2/2b/Wilson_Library_at_UNC.jpg'width='100px'/>";

        L.geoJSON(wilsonlib, { // a
        pointToLayer: function (feature, latlng) { // b
        return L.marker(latlng, {icon: uncIcon});}}) // c
        .bindPopup(customPopup) // d
        .addTo(map); //




    </script>

    
</body>
</html>
